<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Padding for Individual Sides</title>
<style>
    h1 {
        padding-top: 50px;
        padding-bottom: 100px;
        background: lime;
    }
    p {
        padding-left: 75px;
        padding-right: 75px;
        background: lime;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a simple paragraph of text.</p>
    <p><strong>Note:</strong> Play with the padding property value to see how it works.</p>
</body>
</html>
