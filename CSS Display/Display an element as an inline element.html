<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of CSS display</title>
  <style>
    p {
        display: inline;
        background: #8FBC8F;
        padding: 10px;
    }
    ul li {
        display: inline;
        margin: 10px;
    }
  </style>
</head>
<body>
  <p>This paragraph element generates an inline box.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
