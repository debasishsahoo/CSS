<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Setting Letter Spacing using CSS</title>
<style>       
    h1 {
        letter-spacing: -3px;
    }
    p {
        letter-spacing: 10px;
    }   
</style>
</head>
<body>
    <h1>This is a heading.</h1>
    <p>This is a simple paragraph of text.</p>
</body>
</html>
