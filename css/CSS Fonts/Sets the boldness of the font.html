<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS font-weight property</title>
    <style>
		h1 {
			font-weight: normal;
		}
		p {
			font-weight: bold;
		}
    </style>
</head>
<body>
	<h1>This is heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
