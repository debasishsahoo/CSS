<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 Multiple Backgrounds</title>
<style>
	.box {
		width: 100%;
		height: 500px;
		background: url("./images/birds.png") no-repeat center,  url("./images/clouds.png")  no-repeat center, url("./images/sun.png")  no-repeat 10% 30%, lightblue;
	}
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
